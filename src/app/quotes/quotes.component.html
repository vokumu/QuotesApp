<p>quotes works!</p>
<ul *ngFor='let quote of quotes  let i=index'>
    <li>
        <span>Quote: </span>{{quote.quote}}
        <button (click)="toggleQuote(i)">More Details</button>
    </li>
    <div *ngIf="quote.showDescription">
        <app-quote-detail [quote]='quote'></app-quote-detail>
    </div>
</ul>
